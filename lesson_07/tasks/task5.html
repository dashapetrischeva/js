				<div class="article__container">
					<h1>Задача 5</h1>
					<div class="task">

						<h2>
							Створити функцію, яка випадковим чином виводить на екран одне із 4 зображень (шляхи до зображень
							передаються у функцію)
						</h2>
						<script>

							if (confirm('Почати тестування?')) {
								function displayRandomImage(path1, path2, path3, path4) {
									const minNum = 1
									const maxNum = 4
									const randNum = minNum + Math.floor(Math.random() * (maxNum - minNum + 1))
									let imagePath
									switch (randNum) {
										case 1:
											imagePath = path1;
											break;
										case 2:
											imagePath = path2;
											break;
										case 3:
											imagePath = path3;
											break;
										case 4:
											imagePath = path4;
											break;

									}
									return `<p><img src="${imagePath}"></p>`
								}
								document.write(`<h2 class="title-solution">Рішення:</h2>`)
								document.write(displayRandomImage("../../img/7/1.jpg", "../../img/7/2.jpg", "../../img/7/3.jpg", "../../img/7/4.jpg"))
							}
						</script>
