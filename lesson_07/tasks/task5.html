			<div class="article">
				<div class="article__container">
					<h1>Задача 5</h1>
					<div class="task">

						<h2>
							Створити функцію, яка випадковим чином виводить на екран одне із 4 зображень (шляхи до зображень
							передаються у функцію)
						</h2>
						<script>

							if (confirm('Почати тестування?')) {
								const minNum = 1
								const maxNum = 4
								const randNum = minNum + Math.floor(Math.random() * (maxNum - minNum + 1))
								const imagePath = `<img src="../../img/7/${randNum}.jpg">`
								function displayRandomImage(path) {
									document.write(`<p>${path}</p>`)
								}
								document.write(`<h2 class="title-solution">Рішення:</h2>`)
								displayRandomImage(imagePath)
							}
						</script>

					</div>
				</div>
			</div>
