					<h1>Задача 1</h1>
					<div class="task">

						<div class="task-description">
							<p>Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.</p>
						</div>
						<script>
							if (confirm('Почати тестування?')) {
								function isWorkingDay(dayNum) {
									let answer
									switch (dayNum) {
										case 1:
										case 2:
										case 3:
										case 4:
										case 5:
											answer = 'Так, це робочий день.'
											break
										case 6:
										case 7:
											answer = 'Ні, це вихідний день.'
											break
										default:
											answer = 'Некоректні дані.'
											break
										// throw new Error('Некоректні дані.')
									}
									return answer
								}
								const userDayNum = parseInt(prompt(`Введіть номер дня тижня (1-7)`, '5'))
								document.write(`
							<h2 class="title-solution">Рішення:</h2><div>
							${isWorkingDay(userDayNum)}</div>`)

							}




						</script>

					</div>
				</div>
			</div>
