<body>

		<header class="header">
			<div class="header__container">
				<a href="../index.html" class="header__logo">
					Dasha Petrischeva
				</a>
			</div>
		</header>
		<main class="page">
			<div class="article">
				<div class="article__container">
					<h1>Задача 2</h1>
					<div class="task">

						<div class="task-description">
							<p>Створити окремі функції, які для 4 чисел знаходять:</p>

							<p>1) суму;</p>
							<p>2) добуток;</p>
							<p>3) середнє арифметичне;</p>
							<p>4) мінімальне значення.</p>
						</div>
						<script>
							if (confirm('Почати тестування?')) {
								function getSum(num1, num2, num3, num4) {
									return num1 + num2 + num3 + num4
								}
								function getProduct(num1, num2, num3, num4) {
									return num1 * num2 * num3 * num4
								}
								function getArithmeticMean(num1, num2, num3, num4) {
									return (num1 + num2 + num3 + num4) / 4
								}
								function getMin(num1, num2, num3, num4) {
									let min = Infinity
									if (num1 < min) min = num1
									if (num2 < min) min = num2
									if (num3 < min) min = num3
									if (num4 < min) min = num4
									return min
								}
								const num1 = parseFloat(prompt(`Введіть перше число`, '5'))
								const num2 = parseFloat(prompt(`Введіть друге число`, '5'))
								const num3 = parseFloat(prompt(`Введіть третє число`, '5'))
								const num4 = parseFloat(prompt(`Введіть четверте число`, '5'))

								document.write(`
							<h2 class="title-solution">Рішення:</h2>
							<p><strong>Сума </strong>= ${getSum(num1, num2, num3, num4)}</p>
							<p> <strong>Добуток</strong> = ${getProduct(num1, num2, num3, num4)}</p>
							<p> <strong>Середнє арифметичне</strong> = ${getArithmeticMean(num1, num2, num3, num4)}</p>
							<p> <strong>Мінімальне значення</strong> = ${getMin(num1, num2, num3, num4)}</p>
							`)
							}
						</script>

					</div>
				</div>
			</div>
		</main>
