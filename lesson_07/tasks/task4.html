					<h1>Задача 4</h1>
					<div class="task">

						<h2>
							Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців (таблиця
							заповнюється заданим фіксованим повідомленням).
						</h2>
						<script>
							if (confirm('Почати тестування?')) {
								let rowsNumber = parseInt(prompt(`Введіть кількість рядків`, '5'))
								let columnsNumber = parseInt(prompt(`Введіть кількість стовпців`, '5'))
								function createTable(n, m) {
									const message = 'JavaScript'
									let table
									table = `<table>`
									for (let i = 1; i <= n; i++) {
										table += `<tr>`
										for (let j = 1; j <= m; j++) {
											table += `<td>${message}</td>`
										}
										table += `</tr>`
									}
									table += `</table>`
									document.write(table)
								}
								document.write(`
							<h2 class="title-solution">Рішення:</h2>`)
								createTable(rowsNumber, columnsNumber)
							}
						</script>

					</div>
				</div>
			</div>
