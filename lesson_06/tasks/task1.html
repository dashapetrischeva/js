						<div class="task-description">
							<p>Зобразити рівнобедрений трикутник із символів ^. Висоту задає користувач. Наприклад, на екрані
								висота =5.</p>
							<img src="../../img/6/1.jpg" alt="Image">
						</div>
						<script>

							const height = parseInt(prompt(`Введіть висоту трикутника`, '5'))
							document.write(`
							<h2 class="title-solution">Рішення:</h2>`)
							document.write(`<div class="triangle">`)
							for (let i = 0; i < height; i++) {

								let string = `<p>`
								for (let k = 0; k < height - i - 1; k++) {
									string += ' '
								}
								for (let j = 0; j < 2 * i + 1; j++) {
									string += `^`


								}
								string += `</p>`
								document.write(string)

							}
							document.write(`</div>`)
