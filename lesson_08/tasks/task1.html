<body>

		<main class="page">
			<div class="article">
				<div class="article__container">
					<h1>Задача 1</h1>
					<div class="task">

						<div class="task-description">
							<p>Дано масив, який містить оцінки з К предметів. Знайти середній бал і з’ясувати до якої категорії
								він відноситься (відмінник, двійочник (має хоча би одну двійку), хорошист (оцінки добре і
								відмінно), трійочник(є хоча би одна трійка)).</p>
						</div>
						<script>
							if (confirm('Почати тестування?')) {
								function getAverageScore(arr) {
									let sum = 0
									for (let i = 0; i < arr.length; i++) {
										sum += arr[i]
									}
									return sum / arr.length
								}
								function getMinInArray(arr) {

									let min = arr[0]
									for (let i = 1; i < arr.length; i++) {
										if (arr[i] < min) {
											min = arr[i]
										}
									}
									return min
								}

								function getCategory(min) {
									let cat
									switch (min) {
										case 2:
											cat = 'двійочник'
											break
										case 3:
											cat = 'трійочник'
											break
										case 4:
											cat = 'хорошист'
											break
										default: cat = 'відмінник'
											break
									}
									return cat
								}
								let arrScore = [5, 2, 3, 3, 5, 5, 4, 4, 4]
								const AverageScore = getAverageScore(arrScore)
								const category = getCategory(getMinInArray(arrScore))
								document.write(`
							<h2 class="title-solution">Рішення:</h2><div>
								<div>Оцінки: ${arrScore} </div>
							<hr>
							Середній бал : ${AverageScore.toFixed(2)}. Це ${category}</div>`)

							}




						</script>

					</div>
				</div>
			</div>
