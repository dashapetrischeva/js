<head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="../index.html" class="header__logo">
					Dasha Petrischeva
				</a>
			</div>
		</header>
		<main class="page">
			<div class="article">
				<div class="article__container">
					<h1>Задача 1</h1>
					<div class="task">

						<h2>
							Знайти суму, добуток та частку двох дійсних чисел. Результат вивести у формі таблиці
						</h2>
						<script>
							let a = parseFloat(prompt('Введіть значення a ', '1'))
							let b = parseFloat(prompt('Введіть значення b ', '1'))
							//2. Обчислюємо результат
							let sum = a + b
							let product = a * b
							let division = a / b
							//3. Виводимо результат
							document.write(`
							<h2 class="title-solution">Рішення:</h2>
<table  >
  <tr>
    <th>Сума</th>
    <td>${sum}</td>
  </tr>
  <tr>
    <th>Добуток</th>
    <td>${product}</td>
  </tr>
  <tr>
    <th>Частка</th>
    <td>${division.toFixed(2)}</td>
  </tr>
</table>

`)
						</script>

					</div>
				</div>
		</main>
