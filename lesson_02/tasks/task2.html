					<div class="task">

						<h2>
							Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.
						</h2>

						<script>
							let currentYear = 2025
							let birthYear = parseInt(prompt('Введіть свій рік народження '))
							//2. Обчислюємо результат
							let age = currentYear - birthYear
							//3. Виводимо результат
							document.write(`
						<h2 class="title-solution">Рішення:</h2>
<p class="solution"><strong>Ваш вік</strong> = ${age}</p>
`)
