		<main class="page">
			<div class="article">
				<div class="article__container">
					<h1>Задача 5</h1>
					<div class="task">

						<h2>
							Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.
						</h2>

						<script>

							let numberSeconds = parseInt(prompt('Введіть кількість секунд', '0'))

							//2. Обчислюємо результат

							let numberMinutes = numberSeconds / 60
							let numberHours = numberMinutes / 60
							//3. Виводимо результат
							document.write(`
						<h2 class="title-solution--without-padding">Рішення:</h2>
<p class="solution"><strong>Кількість хвилин</strong> = ${numberMinutes.toFixed(3)}</p>
<p class="solution"><strong>Кількість годин</strong> = ${numberHours.toFixed(5)}</p>
`)
						</script>

					</div>
				</div>
