		<main class="page">
			<div class="article">
				<div class="article__container">
					<h1>Задача 3</h1>
					<div class="task">

						<h2 class="task-description">
							Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем числами.
						</h2>

						<script>
							if (confirm('Почати тестування?')) {
								document.write(`<h2 class="title-solution">Рішення:</h2>`)
								const userNum1 = parseInt(prompt(`Введіть перше число`, ''))
								const userNum2 = parseInt(prompt(`Введіть друге число`, ''))
								let oddNumbersSum = 0
								for (let num = userNum1; num <= userNum2; num++) {
									if (num % 2 !== 0) {
										oddNumbersSum += num
									}
								}
								document.write(`Cума всіх непарних чисел між ${userNum1} і ${userNum2} = ${oddNumbersSum}`)
							}
						</script>
					</div>
				</div>
			</div>
		</main>
