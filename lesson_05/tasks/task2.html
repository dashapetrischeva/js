<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="../index.html" class="header__logo">
					Dasha Petrischeva
				</a>
			</div>
		</header>
		<main class="page">
			<div class="article">
				<div class="article__container">
					<h1>Задача 2</h1>
					<div class="task">

						<h2>
							<p>Вивести таблицю з 3 рядків і 7 стовпців</p>
							<table>
								<tr>
									<td>1</td>
									<td>2</td>
									<td>3</td>
									<td>4</td>
									<td>5</td>
									<td>6</td>
									<td>7</td>
								</tr>
								<tr>
									<td>1</td>
									<td>2</td>
									<td>3</td>
									<td>4</td>
									<td>5</td>
									<td>6</td>
									<td>7</td>
								</tr>
								<tr>
									<td>1</td>
									<td>2</td>
									<td>3</td>
									<td>4</td>
									<td>5</td>
									<td>6</td>
									<td>7</td>
								</tr>
							</table>
						</h2>
						<script>
							if (confirm('Почати тестування?')) {
								document.write(`<h2 class="title-solution">Рішення:</h2>`)
								const columnsNumber = 7
								const rowsNumber = 3
								document.write(`<table>`)
								for (let row = 1; row <= rowsNumber; row++) {
									document.write(`<tr>`)
									for (let column = 1; column <= columnsNumber; column++) {
										document.write(`<td>${column}</td>`)
									}
									document.write(`</tr>`)
								}
								document.write(`</table>`)
							}
						</script>

					</div>
				</div>
			</div>
