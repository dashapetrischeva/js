<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="../index.html" class="header__logo">
					Dasha Petrischeva
				</a>
			</div>
		</header>
		<main class="page">
			<div class="article">
				<div class="article__container">
					<h1>Задача 5</h1>
					<div class="task">

						<h2>
							Морський бій. Комп’ютер випадково розташовує одиночний корабель на полі розміром N*M. Маючи К
							снарядів користувач намагається потопити корабель.
						</h2>

						<script>
							if (confirm('Почати тестування?')) {
								document.write(`<h2 class="title-solution">Рішення:</h2>`)

								const fieldWidth = parseInt(prompt(`Введіть ширину поля`, '5'))
								const fieldHeight = parseInt(prompt(`Введіть висоту поля`, '5'))
								let attemptsNumber = parseInt(prompt(`Введіть кількість спроб`, '10'))

								const shipX = 1 + Math.floor(Math.random() * fieldWidth)
								const shipY = 1 + Math.floor(Math.random() * fieldHeight)

								let userShipX
								let userShipY

								while (attemptsNumber > 0 && (userShipX !== shipX || userShipY !== shipY)) {
									userShipX = parseInt(prompt(`Введіть координату X (1 - ${fieldWidth})`))
									userShipY = parseInt(prompt(`Введіть координату Y (1 - ${fieldHeight})`))
									attemptsNumber--

									if (userShipX === shipX && userShipY === shipY) {
										document.write(`Ти потопив корабель! Вітаю!`)
									} else if (attemptsNumber > 0) {
										alert(`Не влучив. У тебе залишилось ${attemptsNumber} спроб. `)
									} else {
										document.write(`Кількість спроб вичерпана! Корабель був на (${shipX}, ${shipY})`)
									}
								}
							}
						</script>
					</div>
				</div>
			</div>
		</main>

</body>
