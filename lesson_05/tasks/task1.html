<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Bebas+Neue:regular" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,regular,700" rel="stylesheet">
	<link rel="stylesheet" href="../../css/style.css">
	<title>Задача 1</title>
</head>


<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="../index.html" class="header__logo">
					Dasha Petrischeva
				</a>
			</div>
		</header>
		<main class="page">
			<div class="article">
				<div class="article__container">
					<h1>Задача 1</h1>
					<div class="task">

						<h2>
							<p>Вивести з використанням циклів маркований список з випадковими числами (1-100).
								Кількість випадкових чисел вводиться користувачем. Приклад:
							</p>
							<ul class="list list--1">
								<li>12</li>
								<li>21</li>
								<li>34</li>
								<li>51</li>
							</ul>
						</h2>
						<script>
							if (confirm('Почати тестування?')) {
								const numRandomNum = parseInt(prompt(`Введіть кількість випадкових чисел`, ''))
								document.write(`<h2 class="title-solution">Рішення:</h2>`)
								if (!isNaN(numRandomNum) && numRandomNum > 0) {
									const MIN = 1
									const MAX = 100

									document.write(`<ul class="list list--1">`)
									for (let i = 1; i <= numRandomNum; i++) {
										const randomNum = Math.floor(Math.random() * (MAX - MIN + 1)) + MIN;
										document.write(`<li> ${randomNum} </li>`)
									}
									document.write(`</ul>`)
								} else {
									document.write('Ви ввели некоректні дані')
								}
							}


						</script>

					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
				© 2025 Dasha Petrischeva
			</div>
		</footer>
	</div>
</body>

</html>
