					<h1>Задача 8</h1>
					<div class="task">

						<h2>
							Дано масив номерів авто. Сформувати новий масив тих, які починаються на «А»
						</h2>
						<script>

							if (confirm('Почати тестування?')) {
								const listCarNumbers = ['AA2457BC', 'BK9234CE', 'CA1048EP', 'KA5632HI', 'BI4789HT', 'AB9012KM', 'CB3377HE', 'AX5520KP', 'BH7421ME', 'AE6193PC']
								document.write(`
							<h2 class="title-solution">Рішення:</h2>
							<div>Масив номерів авто: ${listCarNumbers} </div>
							<hr>
							`)
								let newListCarNumbers = []
								for (const carNumber of listCarNumbers) {
									if (carNumber[0] === 'A') {
										newListCarNumbers.push(carNumber)
									}
								}
								document.write(`
				
							<div>Масив номерів авто, які починаються на «А»:<strong> ${newListCarNumbers} </strong></div>
							`)
							}
						</script>

					</div>
				</div>
			</div>
