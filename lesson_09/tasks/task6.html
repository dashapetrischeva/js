					<h1>Задача 6</h1>
					<div class="task">

						<h2>
							Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2

						</h2>
						<script>

							if (confirm('Почати тестування?')) {
								const arr = [5, 2, 1, 9, 30, 40, 5]
								document.write(`
							<h2 class="title-solution">Рішення:</h2>
							<div>Масив: ${arr} </div>
							<hr>
							`)
								const firstElement = arr[0]
								for (let i = 1; i < arr.length; i++) {
									if (arr[i] > firstElement) {
										arr[i] *= 2
									}
								}
								document.write(`
					<div>Змінений масив: <strong>${arr} </strong></div>
							`)


							}
						</script>

					</div>
				</div>
