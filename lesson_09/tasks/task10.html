	<div class="wrapper">

		</header>
		<main class="page">
			<div class="article">
				<div class="article__container">
					<h1>Задача 10</h1>
					<div class="task">

						<h2>
							Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде містити величину сплаченого
							податку у грн.

						</h2>
						<script>

							if (confirm('Почати тестування?')) {
								const pricesGrn = [100, 340, 230, 450, 680, 500, 3000]
								document.write(`
							<h2 class="title-solution">Рішення:</h2>
							<div>Масив цін: ${pricesGrn} </div>
							<hr>
							`)
								const listTaxGrn = pricesGrn.map(price => price * 0.2)
								document.write(`
							<div>Масив сплаченого податку:<strong> ${listTaxGrn} </strong></div>
							`)
							}
						</script>

					</div>
				</div>
			</div>
