		<main class="page">
			<div class="article">
				<div class="article__container">
					<h1>Задача 9</h1>
					<div class="task">

						<h2>
							Дано масив імен. Сформувати масив з перших літер цих імен.

						</h2>
						<script>

							if (confirm('Почати тестування?')) {
								const listNames = ['Іван', 'Марія', 'Володимир', 'Петро', 'Дмитро', 'Оксана']
								document.write(`
							<h2 class="title-solution">Рішення:</h2>
							<div>Масив імен: ${listNames} </div>
							<hr>
							`)
								const listFirstLetters = listNames.map(name => name[0])
								document.write(`
							<div>Масив з перших літер імен:<strong> ${listFirstLetters} </strong></div>
							`)
							}
						</script>

					</div>
				</div>
			</div>
		</main>
