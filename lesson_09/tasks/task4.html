<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="../index.html" class="header__logo">
					Dasha Petrischeva
				</a>
			</div>
		</header>
		<main class="page">
			<div class="article">
				<div class="article__container">
					<h1>Задача 4</h1>
					<div class="task">

						<div class="task-description">
							<p>Дано масив елементів. Вивести на екран елементи, що більші за 100
							</p>
						</div>
						<script>
							if (confirm('Почати тестування?')) {
								const arr = [200, 100, 90, 89, 300, 400, 500]
								document.write(`
							<h2 class="title-solution">Рішення:</h2>
							<div>Масив: ${arr} </div>
							<hr>
							<div>Елементи масиву більші за 100 </div>
							`)
								for (let element of arr) {
									if (element > 100) document.write(`<div>${element}</div>`)
								}
							}
						</script>

					</div>
				</div>
			</div>
		</main>
