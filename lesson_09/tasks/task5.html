			<div class="article">
				<div class="article__container">
					<h1>Задача 5</h1>
					<div class="task">

						<div class="task-description">
							<p>Дано масив елементів. Знайти добуток додатних елементів
							</p>
						</div>
						<script>
							if (confirm('Почати тестування?')) {
								const arr = [20, 10, 9, -89, 30, -40, -50, 34, 2, -2]
								document.write(`
							<h2 class="title-solution">Рішення:</h2>
							<div>Масив: ${arr} </div>
							<hr>
							`)
								let product = 1
								for (let element of arr) {
									if (element > 0) product *= element
								}
								document.write(`
<div>Добуток додатних елементів: <strong> ${product} </strong></div>
							`)
							}
						</script>

					</div>
				</div>
			</div>
