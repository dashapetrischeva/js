<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">

</head>


<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="../index.html" class="header__logo">
					Dasha Petrischeva
				</a>
			</div>
		</header>
		<main class="page">
			<div class="article">
				<div class="article__container">
					<h1>Задача 7</h1>
					<div class="task">

						<h2>
							Дано масив цін. Змінити цей масив так, що на ціни товарів, які більші за 1000 грн. дати 30% знижки.
						</h2>
						<script>
							if (confirm('Почати тестування?')) {
								const prices = [5000, 350, 34, 7000, 230, 1200]
								document.write(`
							<h2 class="title-solution">Рішення:</h2>
							<div>Масив: ${prices} </div>
							<hr>
							`)
								prices.forEach(
									(price, index, baseArr) => {
										if (price > 1000) baseArr[index] *= 0.7
									}
								)
								document.write(`
							<div>Змінений масив: <strong>${prices} </strong></div>
							`)


							}
						</script>

					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">

			</div>
		</footer>
	</div>
</body>
