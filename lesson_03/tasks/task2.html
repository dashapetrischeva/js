<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="../index.html" class="header__logo">
					Dasha Petrischeva
				</a>
			</div>
		</header>
		<main class="page">
			<div class="article">
				<div class="article__container">
					<h1>Задача 2</h1>
					<div class="task">

						<h2>
							З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не вистачає то відмовляємо у
							покупці, інакше, якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.
						</h2>
						<script>
							const productPrice = parseFloat(prompt(`Введіть ціну товару`, '500'))
							const moneyAmount = parseFloat(prompt(`Введіть кількість грошей`, '800'))


							document.write(`
							<h2 class="title-solution">Рішення:</h2>`)

							if (moneyAmount < productPrice) {
								document.write(`<p class="solution">Ви не можете купити цей товар. У вас недостатньо коштів.</p>`)
							}
							else {
								document.write(`<p class="solution"><strong>Вітаємо з покупкою!</strong></p>`)
								if (moneyAmount - productPrice >= 4) {
									document.write(`<p class="solution">Купіть лотерею за 4 грн.</p>`)
								}
							}

						</script>

					</div>
				</div>
			</div>
		</main>
