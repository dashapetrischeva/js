					<h1>Задача 7</h1>
					<div class="task">

						<h2>
							З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься
						</h2>

						<script>
							const monthNum = parseInt(prompt('Введіть номер місяця від 1 до 12', '1'))
							document.write(`<h2 class="title-solution">Рішення:</h2>`)
							let season
							if (monthNum == 1 || monthNum == 2 || monthNum == 12) {
								season = 'Це зима'
							} else if (monthNum >= 3 && monthNum <= 5) {
								season = 'Це весна'
							} else if (monthNum >= 6 && monthNum <= 8) {
								season = 'Це літо'
							} else if (monthNum >= 9 && monthNum <= 11) {
								season = 'Це осінь'
							} else {
								season = 'Ви ввели некоректні дані'
							}
							document.write(`<p class="solution">${season}</p>`) 
						</script>
					</div>
				</div>
			</div>
