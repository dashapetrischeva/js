				<div class="article__container">
					<h1>Задача 5</h1>
					<div class="task">

						<h2>
							З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний
							автомобіль). Вивести на екран назву транспортного засобу, яким він може керувати.
						</h2>

						<script>
							const driverCategory = prompt('Введіть вашу категорію водія')
							document.write(`<h2 class="title-solution">Рішення:</h2>`)



							let res
							if (driverCategory == 'A') {
								res = 'Ви можете водити мотоцикл'
							} else if (driverCategory == 'B') {
								res = 'Ви можете водити легковий автомобіль'
							} else if (driverCategory == 'C') {
								res = 'Ви можете водити вантажний автомобіль'
							} else {
								res = 'Ви ввели некоректні дані'
							}
							document.write(`<p class="solution">${res}</p>`)
						</script>
					</div>
				</div>
			</div>
