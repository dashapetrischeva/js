<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="../index.html" class="header__logo">
					Dasha Petrischeva
				</a>
			</div>
		</header>
		<main class="page">
			<div class="article">
				<div class="article__container">
					<h1>Задача 4</h1>
					<div class="task">

						<h2>
							З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку, школярем,
							студентом, працівником, пенсіонером).
						</h2>

						<script>
							const userAge = parseInt(prompt('Введіть ваш вік'))
							document.write(`<h2 class="title-solution">Рішення:</h2>`)
							let res
							if (userAge < 2 || userAge > 120) res = 'Ви ввели некоректні дані'
							else if (userAge < 7)
								res = 'Ви дитина, яка ходить до садочку'

							else if (userAge < 17)
								res = 'Ви дитина, яка ходить до школи'

							else if (userAge < 23)
								res = 'Ви студент'

							else if (userAge < 65)
								res = 'Ви працівник'

							else if (userAge <= 120)
								res = 'Ви пенсіонер'
							document.write(`<p class="solution">${res}</p>`)
						</script>
					</div>
				</div>
			</div>
		</main>

	</div>
