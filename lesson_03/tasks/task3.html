<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="../index.html" class="header__logo">

				</a>
			</div>
		</header>
		<main class="page">
			<div class="article">
				<div class="article__container">
					<h1>Задача 3</h1>
					<div class="task">

						<h2>
							Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.
						</h2>

						<script>
							const minNum = 1
							const maxNum = 5
							const randNum =
								minNum + Math.floor(Math.random() * (maxNum - minNum + 1)) //1-5
							let userNum = parseInt(prompt('Введіть число від 1 до 5'))
							document.write(`<h2 class="title-solution">Рішення:</h2>`)
							if (userNum === randNum) {
								document.write(`<p class="solution"><strong>Ви вгадали!</strong></p>`)
							}

							else {
								userNum = parseInt(prompt('Ви не вгадали. Введіть  число'))
								if (userNum === randNum) {
									document.write(`<p class="solution"><strong>Ви вгадали!</strong></p>`)
								}
								else {
									document.write(`<p class="solution">Ви не вгадали. Загадане число: ${randNum} </p>`)
								}
							}
						</script>
					</div>
				</div>
		</main>
