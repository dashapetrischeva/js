<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Bebas+Neue:regular" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,regular,700" rel="stylesheet">
	<link rel="stylesheet" href="../../css/style.css">
	<title>Задача 1</title>
</head>


<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="../index.html" class="header__logo">
					Dasha Petrischeva
				</a>
			</div>
		</header>
		<main class="page">
			<div class="article">
				<div class="article__container">
					<h1>Задача 1</h1>
					<div class="task">

						<div class="task__description">
							<p class="title"> Калькулятор</p>
						</div>

						<form action="#" method="GET" class="form">
							<div class="form__field field">
								<label for="first-number" class="field__label">Перше число:</label>
								<input id="first-number" type="type" class="field__input" value="0">
							</div>
							<div class="form__field field">
								<label for="second-number" class="field__label">Друге число:</label>
								<input id="second-number" type="number" class="field__input" value="0">
							</div>
							<div class="form__buttons">
								<button id="add" type="button">Додати</button>
								<button id="subtract" type="button">Відняти</button>
								<button id="multiply" type="button">Помножити</button>
								<button id="divide" type="button">Поділити</button>
							</div>
							<div class="form__field result">
								<label for="result" class="result__label">Результат:</label>
								<input id="result" type="number" class="result__input" step="any" value="0">
							</div>
						</form>


					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
				© 2025 Dasha Petrischeva
			</div>
		</footer>
	</div>
	<script src="../js/script1.js"></script>
</body>

</html>
